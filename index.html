<!DOCTYPE html>
<html>
<head>
	<title>Animal Kingdom Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>
<body>

<!-- Question Pages -->
<!-- question page -->
	<h1>Animal Kingdom Trivia Game</h1>

	<div id="question-box" class="content-box">

		<p id="timer">You have <span class="clock">15</span> second(s) remaining.</p>

		<h3 id="question"></h3>
		<div id="answer-choices">
			<div class="form-check">
			  	<label class="form-check-label">
			    	<input id="answer1" class="form-check-input" type="checkbox" value="">
			    		<span id="choice1" class="choice"></span>
			  	</label>
			</div>
			<div class="form-check">
			  	<label class="form-check-label">
			   		<input id="answer2" class="form-check-input" type="checkbox" value="">
			    		<span id="choice2" class="choice"></span>
			  	</label>
			</div>
			<div class="form-check">
	  			<label class="form-check-label">
	    			<input id="answer3" class="form-check-input" type="checkbox" value="">
	    				<span id="choice3" class="choice"></span>
	    		</label>
	    	</div>
	    	<div class="form-check">
	  			<label class="form-check-label">
	    			<input id="answer4" class="form-check-input" type="checkbox" value="">
	    				<span id="choice4" class="choice"></span>
	    		</label>
	    	</div>
    	</div>
		<button id="submit">Submit Answer(s)</button>
	</div>


	<!-- Response Page -->
	<!-- Response Page -->
	<div id="answer-box" class="content-box">
		<h2 id="right-wrong"></h2>
		<div class="pic-box">
		</div>
		<p  id="answer-info"></p>
	</div>


	<!-- Results Page -->
	<!-- Results Page -->
<div id="results-box" class="content-box">
	<h2 id="right-wrong">You've Finished the Quiz!</h2>
	<p>You got <span class="results" id="correct-answers"></span> correct answers out of <span class="results">6</span>.<p/>
	<div class="pic-box" id="spirit-pic"></div>
	<p id="spirit">Your spirit animal is: <span id="spirit-animal"></span></p>
	<button id="restart">Play Again?</button>
		
</div>



	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
